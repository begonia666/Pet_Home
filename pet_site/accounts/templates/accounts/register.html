{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block body_block %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<link href="{% static 'css/datepicker.css' %}" rel="stylesheet" media="screen">


<script type="text/javascript" src="{% static 'js/jquery-1.8.3.min.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'js/locale/en-au.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'js/moment-with-locales.js' %}" charset="UTF-8"></script>

<div class="container">
    <div id="main_window">
        {% if isRegister %}
            <h1>Thank You For Join Us</h1>

        {% else %}

            <h3>~ Sign Up ~</h3>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">{% bootstrap_form user_form %}</div>
                    <div class="col">{% bootstrap_form dog_form %}</div>
                </div>
                <button class="btn btn-success" type="submit" value="Register">Register <i class="fas fa-arrow-circle-up"></i></button>
            </form>

        {% endif %}

    </div>
</div>
        <script type="text/javascript">

        $('#dog_birth_picker').datepicker(options={
            format:'yyyy-mm-dd',
            autoclose: true

        });
    </script>

{% endblock %}
