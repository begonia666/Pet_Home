{% extends "empty_base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block body_block %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <div id="main_window">
        <form method="post">
            {% csrf_token %}

            <p>This time has already booked, try another one please.</p>

            <a class="btn btn-warning" href="{% url 'appointment:appointment' pk=client_pk %}">
                Choose Another Time<i class="fas fa-times-circle"></i>
            </a>


        </form>
    </div>


{% endblock %}
